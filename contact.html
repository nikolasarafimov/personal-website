    <style>
        .animated-divider {
            height: 1.5px;
            background: linear-gradient(
                    90deg,
                    rgba(52, 211, 153, 0) 0%,
                    rgba(52, 211, 153, 1) 50%,
                    rgba(52, 211, 153, 0) 100%
            );
            background-size: 200% 100%;
            animation: slideGradient 7s linear infinite;
        }
        @keyframes slideGradient {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        .lang-pop { animation: langPop 0.25s ease-out; }
        @keyframes langPop {
            0% { transform: scale(0.92); box-shadow: 0 0 0 rgba(52,211,153,0); }
            60% { transform: scale(1.06); box-shadow: 0 0 12px rgba(52,211,153,0.5); }
            100% { transform: scale(1); box-shadow: 0 0 0 rgba(52,211,153,0); }
        }
        .theme-icon-anim {
            transition: transform 0.5s ease, opacity 0.3s ease;
            transform-origin: center;
        }
        .theme-rotate { transform: rotate(360deg) scale(1.15); }
        .theme-initial-load { animation: themeLoadSpin 1s ease; }
        @keyframes themeLoadSpin {
            0% { transform: rotate(-180deg); opacity: 0; }
            100% { transform: rotate(0deg); opacity: 1; }
        }
        #mobileMenu {
            max-height: 0;
            opacity: 0;
            pointer-events: none;
            overflow: hidden;
            transform-origin: top;
            transition: max-height 0.3s ease, opacity 0.25s ease, transform 0.3s ease;
        }
        #mobileMenu.menu-open {
            max-height: 400px;
            opacity: 1;
            pointer-events: auto;
            transform: translateY(0);
        }
        ::-webkit-scrollbar { display: none; }
        html, body { scrollbar-width: none; }

            color: #475569 !important;
        }
        :root:not(.dark) footer a:hover {
            color: #10b981 !important;
        }
    </style>

    <script src="js/translations.js"></script>
    <script>
        let currentLang = localStorage.getItem("siteLang") || "en";

        function applyTranslations() {
            document.querySelectorAll("[data-translate]").forEach(el => {
                const key = el.getAttribute("data-translate");
                if (translations[currentLang] && translations[currentLang][key]) {
                    el.innerHTML = translations[currentLang][key];
                }
            });
        }

        function updateLegalLinks() {
            const privacy = document.getElementById("privacyLink");
            const terms = document.getElementById("termsLink");
            if (!privacy || !terms) return;

            if (currentLang === "mk") {
                privacy.href = "privacy-mk.html";
                terms.href = "terms-mk.html";
            } else {
                privacy.href = "privacy.html";
                terms.href = "terms.html";
            }
        }

        function updateLanguageButton() {
            const langBtn = document.getElementById("langToggle");
            const langBtnMobile = document.getElementById("langToggleMobile");
            if (langBtn) langBtn.textContent = currentLang === "en" ? "MK" : "EN";
            if (langBtnMobile) langBtnMobile.textContent = currentLang === "en" ? "MK" : "EN";
        }

        function updateFooterName() {
            const footerName = document.getElementById("footerName");
            if (footerName && translations[currentLang]) {
                footerName.textContent = translations[currentLang].footer_name;
            }
        }

        function updateFooterText() {
            const footerText = document.getElementById("footerText");
            if (footerText && translations[currentLang]) {
                footerText.textContent = translations[currentLang].footer_full;
            }
        }

        function switchLanguage() {
            currentLang = currentLang === "en" ? "mk" : "en";
            localStorage.setItem("siteLang", currentLang);
            applyTranslations();
            updateLegalLinks();
            updateLanguageButton();
            updateFooterName();
            updateFooterText();

            const langBtn = document.getElementById("langToggle");
            const langBtnMobile = document.getElementById("langToggleMobile");

            if (langBtn) {
                langBtn.classList.add("lang-pop");
                setTimeout(() => langBtn.classList.remove("lang-pop"), 250);
            }
            if (langBtnMobile) {
                langBtnMobile.classList.add("lang-pop");
                setTimeout(() => langBtnMobile.classList.remove("lang-pop"), 250);
            }
        }

        applyTranslations();
        updateLegalLinks();
        updateLanguageButton();
        updateFooterName();
        updateFooterText();

        document.getElementById("langToggle")?.addEventListener("click", switchLanguage);
        document.getElementById("langToggleMobile")?.addEventListener("click", switchLanguage);

        const startYear = 2023;
        const currentYear = new Date().getFullYear();
        document.getElementById("year").textContent =
            currentYear === startYear ? `${startYear}` : `${startYear}–${currentYear}`;

        const navToggle = document.getElementById("navToggle");
        const mobileMenu = document.getElementById("mobileMenu");
        const navIconOpen = document.getElementById("navIconOpen");
        const navIconClose = document.getElementById("navIconClose");

        if (navToggle && mobileMenu && navIconOpen && navIconClose) {
            navToggle.addEventListener("click", () => {
                mobileMenu.classList.toggle("menu-open");
                navIconOpen.classList.toggle("hidden");
                navIconClose.classList.toggle("hidden");
            });
        }

        const root = document.documentElement;
        const themeToggle = document.getElementById("themeToggle");
        const themeToggleMobile = document.getElementById("themeToggleMobile");
        const iconMoon = document.getElementById("iconMoon");
        const iconSun = document.getElementById("iconSun");
        const iconMoonMobile = document.getElementById("iconMoonMobile");
        const iconSunMobile = document.getElementById("iconSunMobile");

        function animateIcon(icon) {
            if (!icon) return;
            icon.classList.add("theme-rotate");
            setTimeout(() => icon.classList.remove("theme-rotate"), 500);
        }

        function updateThemeIcons() {
            const isDark = root.classList.contains("dark");

            if (iconMoon && iconSun) {
                iconMoon.classList.toggle("hidden", isDark);
                iconSun.classList.toggle("hidden", !isDark);
                animateIcon(isDark ? iconSun : iconMoon);
            }

            if (iconMoonMobile && iconSunMobile) {
                iconMoonMobile.classList.toggle("hidden", isDark);
                iconSunMobile.classList.toggle("hidden", !isDark);
                animateIcon(isDark ? iconSunMobile : iconMoonMobile);
            }
        }

        if (localStorage.getItem("theme") === "light") {
            root.classList.remove("dark");
        }

        updateThemeIcons();

        if (themeToggle) themeToggle.onclick = toggleTheme;
        if (themeToggleMobile) themeToggleMobile.onclick = toggleTheme;

        function toggleTheme() {
            root.classList.toggle("dark");
            localStorage.setItem("theme", root.classList.contains("dark") ? "dark" : "light");
            updateThemeIcons();
        }

        function markActiveNav() {
            let path = window.location.pathname.split("/").pop().toLowerCase();
            if (path === "" || path === "/") path = "contact.html";

            const links = document.querySelectorAll("a[href]");
            links.forEach(link => {
                const href = link.getAttribute("href");
                if (!href) return;

                const file = href.split("/").pop().toLowerCase();
                if (file === path) {
                    if (link.closest("nav")) {
                        link.classList.add(
                            "text-emerald-400",
                            "font-semibold",
                            "[text-shadow:0_0_8px_rgba(52,211,153,0.9)]"
                        );
                    }
                    if (link.closest("#mobileMenu")) {
                        link.classList.add("text-emerald-400", "font-semibold");
                    }
                }
            });
        }
        markActiveNav();

        const contactForm = document.getElementById("contactForm");
        const formStatus = document.getElementById("formStatus");

        if (contactForm && formStatus) {
            contactForm.addEventListener("submit", (e) => {
                e.preventDefault();
                contactForm.reset();
                formStatus.style.opacity = "1";
                setTimeout(() => { formStatus.style.opacity = "0"; }, 3500);
            });
        }
    </script>
</body>
</html>
